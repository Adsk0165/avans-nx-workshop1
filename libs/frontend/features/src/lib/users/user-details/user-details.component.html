<div *ngIf="user; else noUser">
    <h1>{{ user.name }}</h1>
    <p><strong>Email:</strong> {{ user.emailAddress }}</p>
    <p><strong>Role:</strong> {{ user.role }}</p>
    <p><strong>Gender:</strong> {{ user.gender }}</p>
    <p><strong>Status:</strong> {{ user.isActive ? 'Active' : 'Inactive' }}</p>
    <img [src]="user.profileImgUrl" alt="Profile Image">
    <a [routerLink]="['/edit', user._id]"><button type="button" class="btn btn-primary">edit this user</button></a>
  </div>
  
  <ng-template #noUser>
    <p>User not found!</p>
  </ng-template>
